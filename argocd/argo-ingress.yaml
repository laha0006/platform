apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress-service
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  rules:
  - host: argocd.larsfriis.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port:
              name: https
  tls:
  - passthrough: true
  - hosts:
    - argocd.larsfriis.dev
    secretName: argocd-server-tls
