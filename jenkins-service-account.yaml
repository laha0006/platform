apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-pipeline
  namespace: jenkins
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-pipeline-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # or a smaller scoped role if you prefer
subjects:
- kind: ServiceAccount
  name: jenkins-pipeline
  namespace: jenkins
