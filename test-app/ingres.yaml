apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress-service
  # annotations:  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: front-cluster-ip-service
            port:
              number: 8181
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-cluster-ip-service
            port:
              number: 8080
