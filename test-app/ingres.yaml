apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress-service
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  rules:
  - host: larsfriis.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: front-cluster-ip-service
            port:
              number: 8181
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-cluster-ip-service
            port:
              number: 8080
  tls:
  - hosts:
    - larsfriis.dev
    secretName: test-app-tls
